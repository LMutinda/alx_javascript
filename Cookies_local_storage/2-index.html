<!DOCTYPE html>
<html>
<head>
  <title>Cookie Management</title>
  <!-- Include JS Cookie library -->
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

</head>
<body>
    <h1>Login to the website</h1>
  <input type="text" id="firstname" placeholder="First Name">
  <input type="text" id="email" placeholder="Email">
  <button onclick="setCookies()">Log me in</button>
  <h1>Cookies</h1>
  <button onclick="showCookies()">Show the cookies</button>
  <div id="cookiesDisplay"></div>

  <script>
    function setCookies() {
      var firstname = document.getElementById('firstname').value;
      var email = document.getElementById('email').value;

      // Using JS Cookie to set cookies
      Cookies.set('firstname', firstname ,{ expires: 10 , path: ''  });
      Cookies.set('email', email, { expires: 10 , path: '' });
    }

    function showCookies() {
      var cookiesParagraph = document.createElement('p');
      // Displaying Email and Firstname from cookies
      cookiesParagraph.innerHTML = `Email: ${getCookie('email')} - Firstname: ${getCookie('firstname')}`;

      document.getElementById('cookiesDisplay').appendChild(cookiesParagraph);
    }


    function getCookie(name) {
      var value = Cookies.get(name);
      return value ? value : ''; // If the cookie does not exist, return an empty string
    }
  </script>
</body>
</html>
