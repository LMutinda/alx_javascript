<!DOCTYPE html>
<html>
<head>
  <title>Cookie Management</title>
  <style>
    .welcome-message {
      font-style: italic;
      font-weight: normal;
      margin-top: 10px;
    }
  </style>
  <!-- Include JS Cookie library -->
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
</head>
<body>
  <div id="loginForm">
    <h2>Login to the website</h2>
    <input type="text" id="firstname" placeholder="First Name">
    <input type="text" id="email" placeholder="Email">
    <button onclick="setCookies()">Log me in</button>
  </div>
  <div id="welcomeMessage" style="display: none;" class="welcome-message"></div>

  <script>
    // Function to set cookies
    function setCookies() {
      var firstname = document.getElementById('firstname').value;
      var email = document.getElementById('email').value;

      // Using JS Cookie to set cookies
      Cookies.set('firstname', firstname);
      Cookies.set('email', email);

      showWelcomeMessageOrForm();
    }

    // Function to delete cookies and show login form
    function deleteCookiesAndShowForm() {
      Cookies.remove('firstname');
      Cookies.remove('email');

      showForm();
    }

    // Function to show the login form
    function showForm() {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('welcomeMessage').style.display = 'none';
    }

    // Function to hide the login form
    function hideForm() {
      document.getElementById('loginForm').style.display = 'none';
    }

    // Function to show the welcome message or form based on user login status
    function showWelcomeMessageOrForm() {
      var firstname = Cookies.get('firstname');

      if (firstname) {
        // User is logged in
        hideForm();

        var welcomeMessage = document.getElementById('welcomeMessage');
        welcomeMessage.innerHTML = `Welcome: ${firstname} (<a href="#" onclick="deleteCookiesAndShowForm()">logout</a>)`;
        welcomeMessage.style.display = 'block';
      } else {
        // User is not logged in
        showForm();
      }
    }

    // Initially show the welcome message or form
    showWelcomeMessageOrForm();
  </script>
</body>
</html>
