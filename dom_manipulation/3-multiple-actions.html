<!DOCTYPE html>
<html>
<head>
  <title>Creating and Removing Elements</title>
</head>
<body>
  <div id="container"></div>
  <button id="toggleButton">Toggle Paragraph</button>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Selecting the container element
      var container = document.getElementById('container');
      
      // Creating a new paragraph element
      var paragraph = document.createElement('p');
      paragraph.textContent = 'New paragraph';
      
      // Appending the paragraph to the container
      container.appendChild(paragraph);

      // Adding event listener to the button for toggling paragraph visibility
      var toggleButton = document.getElementById('toggleButton');
      var isParagraphVisible = true;

      toggleButton.addEventListener('click', function() {
        if (isParagraphVisible) {
          // Hiding the paragraph
          paragraph.style.display = 'none';
          toggleButton.textContent = 'Show Paragraph';
        } else {
          // Showing the paragraph
          paragraph.style.display = 'block';
          toggleButton.textContent = 'Hide Paragraph';
        }
        // Toggle the visibility flag
        isParagraphVisible = !isParagraphVisible;
      });
    });
  </script>
</body>
</html>
